<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon-32x32.png">
    <script src="./dist/main.js" defer></script>
    <link rel="stylesheet" href="./dist/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,300&family=Raleway:ital,wght@0,300;0,500;1,400&family=Victor+Mono:ital,wght@0,400;1,100;1,200;1,300;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Borel&family=Dancing+Script:wght@400;700&family=Edu+SA+Beginner:wght@400;500&family=Great+Vibes&family=Gruppo&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ef485968be.js" crossorigin="anonymous"></script>
    
    <title>Food Around the World</title>
</head>
<body>

    <div id="header"> 
        <img src="https://media.tenor.com/uqnQ-gmdZlQAAAAi/tubby-burger.gif" alt="">
        
        <div id="title-container">
            <h1 id="title">Food Around the World</h1>
        </div>

        <div class="links-and-hearts">
            <ul id="links">
                <a href="http://www.linkedin.com/in/ashley-yan" class="linkedIn" target="_blank">
                    <i class="fa-brands fa-linkedin fa-2xl" style="color: #2363d1;"></i>
                </a>
                <a href="https://github.com/Asyan77" class="github" target="_blank">
                    <i class="fa-brands fa-github fa-2xl" style="color: #5f32b3;"></i>        
                </a>
            </ul>

            <i class="fa-sharp fa-light fa-pot-food fa-beat-fade fa-2xl" style="color: #ece632;"></i>

            <div class="fa-3x">
                <i class="fa-solid fa-heart fa-beat"></i>
                <i class="fa-solid fa-heart fa-beat" style="--fa-animation-duration: 0.5s;" ></i>
                <i class="fa-solid fa-heart fa-beat" style="--fa-animation-duration: 2s;"></i>
                <i class="fa-solid fa-heart fa-beat" style="--fa-beat-scale: 2.0;"></i>
            </div>

            <i class="fa-light fa-ice-cream fa-beat-fade fa-2xl" style="color: #c5e52a;"></i>
            <i class="fa-light fa-fish-fins fa-beat-fade fa-2xl" style="color: #ffaf24;"></i>
            <i class="fa-light fa-wine-glass fa-beat-fade fa-2xl" style="color: #cb2c10;"></i>

        </div>   

    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Welcome to our website!</h2>
            <p>Upon hovering over a country, you'll see the cost of nom noms for that country under the map! Hover and compare up to 5 countries at a time!</p>
        </div>
    </div>
    
    <div id="svgMap"></div>

     

    <div id="body"></div>


</body>
</html>
